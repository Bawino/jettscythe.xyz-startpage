<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
  <div>
    <div>
        <a class="btn btn-dark" href="https://www.facebook.com" target="_blank" role="button">Facebook</a>

        <a class="btn btn-dark" href="https://abc.memo.cash" target="_blank" role="button">Memo</a>

    <br>
    <div>

      </form>
